 ,<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- using header for container 'div' for bootstrap -->
      <header class="container-header">
        <h1>Frozen Tic-Tac-Toe</h1>
          <section>
            <form id="sign-up-form">

              <legend>Sign Up!</legend>

              <label for="sign-up">Email</label>
              <input id="sign-up" type="Email" name="credentials[email]" placeholder="Email" />

              <label for="sign-up-password">Password</label>
              <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password" />

              <label for="sign-up-password_confirmation">Confirm Password</label>
              <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />

              <input type="submit" value="Sign up" />

            </form>
          </section>
          <section>
            <form id="sign-in-form">

              <legend>Sign In!</legend>

              <label for="sign-in">Email</label>
              <input id="sign-in" type="Email" name="credentials[email]" placeholder="Email" />

              <label for="sign-in-password">Password</label>
              <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password" />

              <input type="submit" value="Log In">
            </form>
          </section>
          <section>
            <form id="sign-out-form">

              <legend>Sign Out</legend>
              <input type="submit" value="Sign Out!">

            </form>
          </section>
          <section>
            <form id="change-password-form">

              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">

            </form>
          </section>

      </header>
      <section class="game-container">
        <form id="new-game-form">

          <div id="create-game">
            <button>New Game!</button>
            <!-- <input type="submit" class="main-btn" value="New Game!"> -->
          </div>

          <div id="gameboard" class="row h-100 board">
            <div id="box0" class="col-4 box" data-cell-index="0">0</div>
            <div id="box1" class="col-4 box" data-cell-index="1">1</div>
            <div id="box2" class="col-4 box" data-cell-index="2">2</div>

            <div id="box3" class="col-4 box" data-cell-index="3">3</div>
            <div id="box4" class="col-4 box" data-cell-index="4">4</div>
            <div id="box5" class="col-4 box" data-cell-index="5">5</div>

            <div id="box6" class="col-4 box" data-cell-index="6">6</div>
            <div id="box7" class="col-4 box" data-cell-index="7">7</div>
            <div id="box8" class="col-4 box" data-cell-index="8">8</div>
          </div>

        </form>
        <form id="get-games">
          <button>Previous Games</button>
          <!-- <input type="submit" class="info-btn" value="Previous Games"> -->
        </form>
      </section>

    </body>
</html>
